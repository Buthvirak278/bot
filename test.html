<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Cam Happy Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 font-roboto">
    <header class="bg-white shadow p-4 flex items-center justify-between relative">
        <div class="flex items-center">
            <img alt="Cam Happy Mart logo" class="h-10" src="https://storage.googleapis.com/a1aa/image/nfCQRGTs77myrEnNCN2JSNceKV9finboVv2IgAZmzbg.jpg" />
        </div>
        <div class="flex-grow mx-4">
            <input class="w-full p-2 border rounded" id="searchInput" oninput="filterItems()" placeholder="Search for items..." type="text"/>
        </div>
        <div class="flex items-center space-x-4">
            <button class="text-green-600">
                <i class="fas fa-search"></i>
            </button>
            <button class="text-green-600">
                <i class="fas fa-bars"></i>
            </button>
            <div class="relative">
                <button class="relative text-green-600" onclick="toggleWishlist()">
                    <i class="fas fa-heart"></i>
                    <span class="absolute top-0 right-0 bg-red-600 text-white text-xs rounded-full px-1 hidden" id="wishlistCount">0</span>
                </button>
                <div class="absolute right-0 mt-2 w-80 bg-white border rounded shadow-lg hidden" id="wishlistModal">
                    <div class="p-4">
                        <h2 class="text-xl font-bold mb-4">Wishlist</h2>
                        <div class="space-y-4" id="wishlistItems"></div>
                    </div>
                </div>
            </div>
            <button class="text-green-600">
                <i class="fas fa-user"></i>
            </button>
            <div class="relative">
                <button class="relative text-green-600" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="absolute top-0 right-0 bg-red-600 text-white text-xs rounded-full px-1 hidden" id="cartCount">0</span>
                </button>
                <div class="absolute right-0 mt-2 w-80 bg-white border rounded shadow-lg hidden" id="cartModal">
                    <div class="p-4">
                        <h2 class="text-xl font-bold mb-4">Shopping Cart</h2>
                        <div class="space-y-4" id="cartItems"></div>
                    </div>
                </div>
            </div>
            <div class="text-gray-700">
                My cart <span class="font-bold">$0.00</span>
            </div>
        </div>
    </header>

    <main class="p-4">
        <section class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-700">Categories</h2>
                <a class="text-green-600 hover:underline" href="https://example.com" target="_blank">View All <i class="fas fa-chevron-right"></i></a>
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-12 gap-4">
                <!-- Category Items -->
                <div class="text-center">
                    <a href="https://example.com/category1" target="_blank">
                        <img alt="Fruits and Vegetables" class="w-24 h-24 object-cover rounded-full mx-auto mb-2" src="https://storage.googleapis.com/a1aa/image/zIm4E-F9RSph5dMZosdJvkz4R5cbZ0izpgCWQWCbviI.jpg" />
                    </a>
                    <p class="text-gray-700">ផ្លែឈើ និងបន្លែ...</p>
                </div>
                <!-- Add more categories as needed -->
            </div>
        </section>

        <section class="mb-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Latest Products</h1>
                <a class="text-green-500 flex items-center" href="#">View All <i class="fas fa-chevron-right ml-1"></i></a>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Product Items -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <img alt="Product 1" class="w-full h-48 object-contain mb-4" src="https://media.makrocambodiaclick.com/PRODUCT_1729066836647.jpeg" />
                    <h2 class="text-lg font-semibold mb-2">CAMBODIA LITE BEER CAN 330MLX24</h2>
                    <p class="text-green-500 text-xl font-bold">$15.30</p>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>

        <section class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">គ្រឿងទេស</h2>
                <a class="text-green-600" href="index 1គ្រឿងទេស.html">View All <i class="fas fa-chevron-right"></i></a>
            </div>
            <div class="scroll-container space-x-4" id="chicken-duck">
                <!-- Spice Items -->
                <div class="bg-white p-4 rounded shadow min-w-[150px]">
                    <img alt="Sugar" class="w-full h-32 object-cover mb-2" src="https://tokke.kesspay.io/cache/large/product/61407/43765df1d0cf934910648745c9d09926be153816.jpg" />
                    <div class="text-sm">MITR PHOL SUGAR 1KG</div>
                    <div class="text-lg font-bold">$1.25</div>
                </div>
                <!-- Add more spice items as needed -->
            </div>
        </section>

        <section>
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">សាច់មាន់ CHICKEN</h2>
                <a class="text-green-600" href="#">View All <i class="fas fa-chevron-right"></i></a>
            </div>
            <div class="scroll-container space-x-4" id="chicken-duck">
                <!-- Chicken Items -->
                <div class="bg-white p-4 rounded shadow min-w-[150px]">
                    <img alt="Chicken" class="w-full h-32 object-cover mb-2" src="https://camhappymart.com/storage/app/public/product/thumbnail/2023-01-13-63c0cf8ddfdbe.png" />
                    <div class="text-sm">ស្លាបមាន់កណ្តាល 1kg</div>
                    <div class="text-lg font-bold">$7.31</div>
                </div>
                <!-- Add more chicken items as needed -->
            </div>
        </section>

        <section>
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">សាច់គោ & សាច់ជ្រូក</h2>
                <a class="text-green-600" href="index សាច់គោ.html">View All <i class="fas fa-chevron-right"></i></a>
            </div>
            <div class="scroll-container flex space-x-4 overflow-x-auto" id="beef">
                <!-- Beef Items -->
                <div class="bg-white p-4 rounded shadow min-w-[150px]">
                    <img alt="Beef" class="w-full h-32 object-cover mb-2" src="https://camhappymart.com/storage/app/public/product/1608176097e7XNF4nx.jpg" />
                    <div class="text-sm">សាច់គោភ្លៅ 1kg</div>
                    <div class="text-lg font-bold">$8.80</div>
                </div>
                <!-- Add more beef items as needed -->
            </div>
        </section>
    </main>

    <script>
        function toggleWishlist() {
            const wishlistModal = document.getElementById('wishlistModal');
            wishlistModal.classList.toggle('hidden');
        }

        function toggleCart() {
            const cartModal = document.getElementById('cartModal');
            cartModal.classList.toggle('hidden');
        }

        function filterItems() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const wishlistItems = document.getElementById('wishlistItems').children;
            const cartItems = document.getElementById('cartItems').children;

            for (let item of wishlistItems) {
                const itemName = item.querySelector('h3').textContent.toLowerCase();
                item.style.display = itemName.includes(searchInput) ? 'flex' : 'none';
            }

            for (let item of cartItems) {
                const itemName = item.querySelector('h3').textContent.toLowerCase();
                item.style.display = itemName.includes(searchInput) ? 'flex' : 'none';
            }
        }

        function removeWishlistItem(button) {
            const item = button.closest('[data-item]');
            item.remove();
            updateWishlistCount();
        }

        function removeCartItem(button) {
            const item = button.closest('[data-item]');
            item.remove();
            updateCartCount();
        }

        function updateWishlistCount() {
            const wishlistCount = document.getElementById('wishlistItems').children.length;
            const wishlistCountElement = document.getElementById('wishlistCount');
            wishlistCountElement.textContent = wishlistCount;
            wishlistCountElement.classList.toggle('hidden', wishlistCount === 0);
        }

        function updateCartCount() {
            const cartCount = document.getElementById('cartItems').children.length;
            const cartCountElement = document.getElementById('cartCount');
            cartCountElement.textContent = cartCount;
            cartCountElement.classList.toggle('hidden', cartCount === 0);
        }

        function autoScroll(containerId) {
            const container = document.getElementById(containerId);
            let scrollAmount = 0;
            const scrollStep = 2;

            function scroll() {
                scrollAmount += scrollStep;
                container.scrollLeft = scrollAmount;

                if (scrollAmount >= container.scrollWidth - container.clientWidth) {
                    scrollAmount = 0;
                }

                requestAnimationFrame(scroll);
            }

            scroll();
        }

        document.addEventListener('DOMContentLoaded', () => {
            autoScroll('chicken-duck');
            autoScroll('beef');
        });
    </script>
</body>
</html>
